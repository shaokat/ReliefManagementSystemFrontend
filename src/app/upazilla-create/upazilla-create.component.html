<div class="card" style="width: 18rem;">
  <h5 class="card-header bg-light text-black">Create District</h5>
  <div class="card-body">

    <form #f="ngForm" (ngSubmit)="createUpazilla(f)">
        <label for="dvision">Division</label>
        <select [ngModel]="selectedDivision" (ngModelChange)="getDistricts($event)" name="division" class="form-control">
          <option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</option>
        </select>
        <label for="district">District</label>
        <select [ngModel]="selectedDistrict"  name="district" class="form-control">
          <option *ngFor="let district of districts" [value]="district.id">
            {{district.name}}
          </option>
        </select>
        <div class="form-group">
        <label for="upazillaName">Upazilla Name</label>
        <input ngModel name="upazillaName"  #districtName="ngModel" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
