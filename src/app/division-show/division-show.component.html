<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Division Name</th>
        <th scope="col" *ngIf="auth.isAdmin()">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let division of divisions">
            <td> {{ division.name }}</td>
            <td *ngIf="auth.isAdmin()"><button 
              (click)="deletePost(division)"
              class="btn btn-default btn-sm">Delete</button>
              <button 
                [routerLink]="['/division/update',division.id]"
                class="btn btn-default btn-sm">Update</button></td>
      </tr>
     
    </tbody>
  </table>
