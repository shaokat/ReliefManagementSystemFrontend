<div class="card" style="width: 18rem;">
  <h5 class="card-header bg-light text-black">Selections for Upazillas</h5>
  <div class="card-body">
<label for="dvision">Divisions</label>
<select ngModel="selectedDivision" (ngModelChange)="getDistricts($event)" name="division" class="form-control">
  <option *ngFor="let division of divisions"
  [ngValue]="division.id">{{division.name}}</option>
</select>
<label for="district">Districts</label>
<select ngModel="selectedDistrict" (ngModelChange)="getUpazillas($event)" name="district" class="form-control">
  <option *ngFor="let district of districts" [ngValue]="district.id">
    {{district.name}}
  </option>
</select>
<label for="upazilla">Upazilla</label>
<select ngModel="selectUpazilla" (ngModelChange)="getUnions($event)" 
  name="upazillas" class="form-control">
  <option *ngFor="let upazilla of upazillas" [ngValue]="upazilla.id">
    {{upazilla.name}}
  </option>
</select>
</div>
</div>
<table class="table">
<thead class="thead-dark">
  <tr>
    <th scope="col">Unionparishad Name</th>
    <th scope="col">Action</th>
  </tr>
</thead>
<tbody>
    <tr  *ngFor="let union of unions">
        <td> {{ union.name }}</td>
        <td><button
          class="btn btn-default btn-sm">Delete</button>
          <button 
          [routerLink]="['/union/update',union.id]"
          class="btn btn-default btn-sm">Update</button>
        </td>
  </tr>

</tbody>
</table>
